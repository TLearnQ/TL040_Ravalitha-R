components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
    NSInfoDel:
      description: Represents the network slice information delivery.
      type: object
      properties:
        valServId:
          type: string
        tgtNsceServId:
          type: string
        tgtNsceAddr:
          $ref: 'TS29558_Eees_EASRegistration.yaml#/components/schemas/EndPoint' 
        valUeIds:
          type: array
          items:
            type: string
          minItems: 1
          description: Represents the list of VAL UEs ID.
        nSInfos:
          type: array
          items:
            $ref: '#/components/schemas/NSInfo'
          minItems: 1
      required:
        - valServId
        - tgtNsceServId
        - tgtNsceAddr
        - nSInfos

    NSInfo:
      description: Represents the network slice information.
      type: object
      properties:
        netSliceId:
          $ref: 'TS29435_NSCE_PolicyManagement.yaml#/components/schemas/NetSliceId'
        dnn:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Dnn'
      required:
        - netSliceId
