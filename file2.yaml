            schema: {}
      responses:
        default:
          $ref: 'TS29122_CommonData.yaml#/components/responses/default'
      callbacks:
        SliceNotification:
          '{callbackUri}':
          # The URI in {callbackUri} is not provided by SNSCE-C via NSCE_SliceInfo API in this Release.
